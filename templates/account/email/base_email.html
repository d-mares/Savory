{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block subject %}{% endblock %}</title>
    <style>
        :root {
            --sgbus-green: #6DE400;
            --cal-poly-green: #00591E;
            --dark-purple: #260A1D;
            --mint-cream: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-purple);
            margin: 0;
            padding: 0;
            background-color: var(--mint-cream);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        .content {
            background-color: var(--mint-cream);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0, 89, 30, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--cal-poly-green);
            color: var(--mint-cream);
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: var(--sgbus-green);
            color: var(--dark-purple);
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--dark-purple);
            font-size: 14px;
            background-color: var(--mint-cream);
            margin-top: 20px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 10px !important;
            }
            .content {
                padding: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'savory/logo.png' %}" alt="Savory Logo">
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>This email was sent by Savory. If you didn't request this email, please ignore it.</p>
        </div>
    </div>
</body>
</html>
