{% extends "base.html" %}
{% load i18n %}

{% block title %}Email Confirmed - Savory{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 60px);">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" style="background-color: var(--cal-poly-green); color: var(--mint-cream);">
                    <h2 class="mb-0">Email Confirmed</h2>
                </div>
                <div class="card-body">
                    <p class="lead">{% trans "Thank you for confirming your email address. You can now access all features of Savory." %}</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn" style="background-color: var(--cal-poly-green); color: var(--mint-cream);">{% trans "Go to Home" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
