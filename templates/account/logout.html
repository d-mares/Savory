{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - Savory{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 60px);">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" style="background-color: var(--cal-poly-green); color: var(--mint-cream);">
                    <h2 class="mb-0">Sign Out</h2>
                </div>
                <div class="card-body">
                    <p class="lead">{% trans 'Are you sure you want to sign out?' %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn" style="background-color: var(--cal-poly-green); color: var(--mint-cream);">
                                <i class="fa fa-sign-out-alt me-2"></i>{% trans 'Sign Out' %}
                            </button>
                            <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">
                                <i class="fa fa-times me-2"></i>{% trans 'Cancel' %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
