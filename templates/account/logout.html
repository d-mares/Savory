{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - Savory{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: var(--primary-green); color: white;">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-sign-out-alt fa-2x me-3"></i>
                        <h2 class="mb-0">{% trans "Sign Out" %}</h2>
                    </div>
                </div>
                <div class="card-body">
                    <p class="lead">{% trans 'Are you sure you want to sign out?' %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>{% trans 'Sign Out' %}
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>{% trans 'Cancel' %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
